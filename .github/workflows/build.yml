name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:

    runs-on: ubuntu-20.04

    env:
      flex: ./flex.sh

      artifactory_base_url: '${{secrets}}'
      artifactory_username: "user"
      artifactory_password: "pass"

    steps:
    - name: Checkout Source
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Build
      run: $flex build

    - name: Echo
      run: echo ${artifactory_base_url}
